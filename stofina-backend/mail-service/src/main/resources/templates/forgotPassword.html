<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 40px 0;
        }
        .container {
            max-width: 600px;
            background-color: #1a1a1a;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #333;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        .logo {
            width: 60px;
            height: auto;
        }
        .title {
            margin-left: 15px;
            font-size: 22px;
            font-weight: bold;
            color: #66ffcc;
        }
        .content {
            font-size: 16px;
            margin-top: 15px;
            color: #e0e0e0;
        }
        .button {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 24px;
            background-color: #00ffcc;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="title">Stofina</div>
    </div>

    <div class="content">
        <p th:text="'Hi ' + ${firstName} + ' ' + ${lastName} + ','"></p>
        <p>We received a request to reset your password.</p>
        <p>If this was you, click the button below. Otherwise, you can safely ignore this email.</p>
        <a th:href="${url}" class="button">Reset Password</a>
    </div>

    <div class="footer">
        If you didn’t request this, no action is needed.<br/>
        © 2025 Stofina. All rights reserved.
    </div>
</div>
</body>
</html>
